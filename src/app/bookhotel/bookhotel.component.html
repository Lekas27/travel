<div *ngIf="hotels && hotels.length > 0" class="hotel-container">
    <div *ngFor="let hotel of hotels" class="hotel-card">
      <img 
        class="hotel-image" 
        [src]="'http://localhost:1337' + hotel?.hotelimage[0]?.url" 
        alt="{{ hotel?.name }}" 
      />
      <div class="hotel-details">
        <h2>{{ hotel.name }}</h2>
        <p><strong>City:</strong> {{ hotel.city }}</p>
        <p><strong>Address:</strong> {{ hotel.adress }}</p>
        <button class="btn btn-primary">Book hotel</button>
      </div>
    </div>
  </div>
  
  <!-- Poruka kada nema podataka -->
  <div *ngIf="hotels.length === 0">
    <p>No hotels available to display.</p>
  </div>
